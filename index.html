<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@allmaps/maplibre</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/maplibre-gl@4.0.0/dist/maplibre-gl.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@allmaps/maplibre/dist/bundled/allmaps-maplibre-4.0.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pmtiles@3.0.5/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/maplibre-contour@0.0.7/dist/index.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="controls.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls"></div>
    <script type="module">
      let protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles",protocol.tile);

      var demSource = new mlcontour.DemSource({
        url: "https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png",
        encoding: "terrarium", // "mapbox" or "terrarium" default="terrarium"
        maxzoom: 13,
        worker: true, // offload isoline computation to a web worker to reduce jank
        cacheSize: 100, // number of most-recent tiles to cache
        timeoutMs: 10_000, // timeout on fetch requests
      });
      demSource.setupMaplibre(maplibregl);

      const map = new maplibregl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        center: [-73.9337, 40.8011],
        zoom: 11.5,
        maxPitch: 0,
        // preserveDrawingBuffer is needed to fix error that causes base map to disappear
        // Don't know a better way to fix this currently.
        // Related GitHub issues:
        // - https://github.com/mapbox/mapbox-gl-js/issues/9499
        // - https://github.com/mapbox/mapbox-gl-js/issues/8936
        preserveDrawingBuffer: true
      })

      map.on("load", () => {
        map.addSource("terrain", {
          type: 'raster-dem',
          // url: "pmtiles://https://r2-public.protomaps.com/protomaps-sample-datasets/terrarium-z12.pmtiles",
          tiles: [demSource.sharedDemProtocolUrl],
          maxzoom: 13,
          encoding: "terrarium",
          attribution: "<a href='https://github.com/tilezen/joerd/tree/master'>Joerd</a>"
        });

        map.addSource("contour-source", {
          type: "vector",
          tiles: [
            demSource.contourProtocolUrl({
              // convert meters to feet, default=1 for meters
              multiplier: 3.28084,
              thresholds: {
                // zoom: [minor, major]
                11: [200, 1000],
                12: [100, 500],
                14: [50, 200],
                15: [20, 100],
              },
              // optional, override vector tile parameters:
              contourLayer: "contours",
              elevationKey: "ele",
              levelKey: "level",
              extent: 4096,
              buffer: 1,
            }),
          ],
          maxzoom: 15,
        });

        map.addLayer({
          id: "hillshade",
          type: "hillshade",
          source: "terrain"
        },"water")

        map.addLayer({
          id: "contour-lines",
          type: "line",
          source: "contour-source",
          "source-layer": "contours",
          paint: {
            "line-color": "red",
            // level = highest index in thresholds array the elevation is a multiple of
            "line-width": ["match", ["get", "level"], 1, 1, 0.5],
          },
        });
        map.addLayer({
          id: "contour-labels",
          type: "symbol",
          source: "contour-source",
          "source-layer": "contours",
          filter: [">", ["get", "level"], 0],
          layout: {
            "symbol-placement": "line",
            "text-size": 10,
            "text-field": ["concat", ["number-format", ["get", "ele"], {}], "'"],
            "text-font": ["Noto Sans Regular"],
          },
          paint: {
            "text-halo-color": "white",
            "text-halo-width": 1,
          },
        });
      })


      let mapLoaded = false
      let nav = new maplibregl.NavigationControl()
      map.addControl(nav, 'top-left')

      const warpedMapLayer = new Allmaps.WarpedMapLayer()
      const annotationUrl =
        'https://annotations.allmaps.org/images/d180902cb93d5bf2'

      map.on('load', async () => {
        mapLoaded = true
        map.addLayer(warpedMapLayer)
        await warpedMapLayer.addGeoreferenceAnnotationByUrl(annotationUrl)
      })

      async function handleAddMapClicked() {
        if (mapLoaded) {
          await warpedMapLayer.addGeoreferenceAnnotationByUrl(
            'https://annotations.allmaps.org/maps/3c72848762664ecd'
          )

          map.fitBounds(warpedMapLayer.getBounds())
        }
      }

      if (window.initializeControls) {
        initializeControls('controls.html', warpedMapLayer, handleAddMapClicked)
      }
    </script>
  </body>
</html>
